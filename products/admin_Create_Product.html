<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Producto</title>
    <!-- CSS Globales -->
    <link rel="stylesheet" href="../assets/css/reset-styles.css">
    <link rel="stylesheet" href="../assets/css/global-styles.css">

    <!-- CSS Particular para Usuarios -->
    <link rel="stylesheet" href="producst-styles.css">
</head>
<body>
  <main class="form-container">
    <h2>➕ Crear Nuevo Producto</h2>
    <form action="#" method="POST" class="product-form">

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">📦 Nombre del producto</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Agua Cielo" required>
      </div>

      <!-- Categoría -->
      <div class="form-group">
        <label for="categoria">📂 Categoría</label>
        <select id="categoria" name="categoria" required>
          <option value="">-- Selecciona una categoría --</option>
          <option value="abarrotes">abarrotes</option>
          <option value="bebidas">bebidas</option>
          <option value="snacks">snacks</option>
          <option value="dulces">dulces</option>
        </select>
      </div>

      <!-- Precio -->
      <div class="form-group">
        <label for="precio">💲 Precio (S/.)</label>
        <input type="number" id="precio" name="precio" placeholder="Ejemplo: 120.00" step="0.01" min="0" required>
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="descripcion">📝 Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="Agrega una breve descripción del producto..."></textarea>
      </div>

      <!-- Imagen -->
      <div class="form-group">
        <label for="imagen">🖼️ Imagen del producto</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
      </div>

      <!-- Botones -->
      <div class="form-actions">
        <button type="submit" class="button button--primary">✅ Crear Producto</button>
        <a href="../users/admin_perfil.html" class="button">⬅️ Cancelar</a>
      </div>

    </form>
  </main>
</body>
</html>
