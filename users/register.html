<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente - Bodega</title>

    <!-- CSS Globales -->
    <link rel="stylesheet" href="../assets/css/reset-styles.css">
    <link rel="stylesheet" href="../assets/css/global-styles.css">

    <!-- CSS Particular para Usuarios -->
    <link rel="stylesheet" href="user-styles.css">
</head>
<body>
    <main class="login-page-container">
        <section class="login-card">
            
            <!-- Logo -->
            <img src="../assets/images/Bodega.png" alt="Logo de la Bodega" class="login-card__logo">

            <!-- Título -->
            <h1 class="login-card__title">Crear Cuenta</h1>

            <!-- Formulario de Registro -->
            <form action="cliente_perfil.html" method="post" class="login-form">
                
                <!-- Campo: Nombre completo -->
                <div class="form-field">
                    <label for="full-name" class="form-label">Nombre completo</label>
                    <input type="text" id="full-name" name="full-name" class="form-input" placeholder="Juan Pérez" required>
                </div>

                <!-- Campo: DNI -->
                <div class="form-field">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" name="dni" class="form-input" placeholder="12345678" required>
                </div>

                <!-- Campo: Correo electrónico -->
                <div class="form-field">
                    <label for="register-email" class="form-label">Correo electrónico</label>
                    <input type="email" id="register-email" name="register-email" class="form-input" placeholder="ejemplo@correo.com" required>
                </div>

                <!-- Campo: Contraseña -->
                <div class="form-field">
                    <label for="register-password" class="form-label">Contraseña</label>
                    <input type="password" id="register-password" name="register-password" class="form-input" placeholder="********" required>
                </div>

                <!-- Campo: Confirmar Contraseña -->
                <div class="form-field">
                    <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="********" required>
                </div>

                <!-- Botón: Registrar -->
                <button type="submit" class="button button--primary">Registrarse</button>

                <!-- Enlace: Ir a login -->
                <p class="login-form__footer">
                    ¿Ya tienes cuenta? 
                    <a href="cliente_login.html" class="link--highlight">Inicia sesión</a>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
