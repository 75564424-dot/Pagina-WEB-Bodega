<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
    <!-- CSS Globales -->
    <link rel="stylesheet" href="../assets/css/reset-styles.css">
    <link rel="stylesheet" href="../assets/css/global-styles.css">

    <!-- CSS Particular para Usuarios -->
    <link rel="stylesheet" href="user-styles.css">
</head>
<body>
  <main class="login-page-container">
    <section class="login-card">
      <h2 class="login-card__title">➕ Crear Nuevo Usuario</h2>
      <p style="margin-bottom:1rem; color: var(--color-text-muted);">
        Completa el siguiente formulario para registrar un nuevo usuario en el sistema.
      </p>

      <form class="login-form">
        <!-- Nombre -->
        <div class="form-field">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ej. Juan Pérez" required>
        </div>

        <!-- Email -->
        <div class="form-field">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="usuario@correo.com" required>
        </div>

        <!-- Contraseña -->
        <div class="form-field">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="********" required>
        </div>

        <!-- Rol -->
        <div class="form-field">
          <label for="rol" class="form-label">Rol del usuario</label>
          <select id="rol" name="rol" class="form-input" required>
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="admin">Administrador</option>
            <option value="cliente">Cliente</option>
          </select>
        </div>

        <!-- Botones de acción -->
        <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
          <button type="submit" class="button button--primary">✅ Crear Usuario</button>
          <a href="admin_perfil.html" class="button">↩️ Cancelar</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
