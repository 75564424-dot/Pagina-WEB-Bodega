<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Bodega</title>

    <!-- CSS Globales -->
    <link rel="stylesheet" href="../assets/css/reset-styles.css">
    <link rel="stylesheet" href="../assets/css/global-styles.css">

    <!-- CSS Particular para Usuarios -->
    <link rel="stylesheet" href="user-styles.css">
</head>
<body>
    <main class="login-page-container">
        <section class="login-card">
            
            <!-- Logo -->
            <img src="../assets/images/Bodega.png" alt="Logo de la Bodega" class="login-card__logo">

            <!-- Título -->
            <h1 class="login-card__title">Acceso Administrador</h1>

            <!-- Formulario de Login -->
            <form action="admin_perfil.html" method="post" class="login-form">
                
                <!-- Campo: Correo electrónico -->
                <div class="form-field">
                    <label for="admin-email" class="form-label">Correo electrónico</label>
                    <input type="email" id="admin-email" name="admin-email" class="form-input" placeholder="admin@bodega.com" required>
                </div>

                <!-- Campo: Contraseña -->
                <div class="form-field">
                    <label for="admin-password" class="form-label">Contraseña</label>
                    <input type="password" id="admin-password" name="admin-password" class="form-input" placeholder="********" required>
                </div>

                <!-- Botón: Iniciar sesión -->
                <button type="submit" class="button button--primary">Ingresar</button>

                <!-- Enlace: Volver al login cliente -->
                <p class="login-form__footer">
                    ¿Eres cliente? 
                    <a href="cliente_login.html" class="link--highlight">Inicia sesión aquí</a>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
