<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Catálogo</title>
  <link rel="stylesheet" href="styles.css">
</head>
    <body>
    <!-- ENCABEZADO -->
    <header>
        <h1>Panel Administrativo</h1>
    </header>

    <main>
        <!-- FORMULARIO DE CREACIÓN DE PRODUCTO -->
        <section class="formulario-admin">
        <h2>➕ Agregar nuevo producto</h2>
        <p class="info">
            Aquí puedes registrar un nuevo producto en el sistema.  
            Recuerda completar toda la información para que los clientes lo vean correctamente en el catálogo.
        </p>

        <form action="#" method="get">
            <!-- Nombre del producto -->
            <label for="nombre">Nombre del producto</label>
            <input 
                type="text" 
                id="nombre" 
                name="nombre" 
                placeholder="Ejemplo: Agua San Luis 625ml" 
                required>

            <!-- Precio -->
            <label for="precio">Precio (S/)</label>
            <input 
                type="number" 
                id="precio" 
                name="precio" 
                step="0.01" 
                placeholder="Ejemplo: 3.50" 
                required>

            <!-- Stock -->
            <label for="stock">Cantidad en stock</label>
            <input 
                type="number" 
                id="stock" 
                name="stock" 
                placeholder="Ejemplo: 50" 
                required>

            <!-- Proveedor -->
            <label for="proveedor">Proveedor</label>
            <input 
                type="text" 
                id="proveedor" 
                name="proveedor" 
                placeholder="Ejemplo: Backus, Gloria, etc." 
                required>

            <!-- Categoría -->
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" required>
            <option value="">-- Selecciona una categoría --</option>
            <option value="bebidas">Bebidas</option>
            <option value="limpieza">Limpieza</option>
            <option value="snacks">Snacks</option>
            <option value="abarrotes">Abarrotes</option>
            <option value="otros">Otros</option>
            </select>

            <!-- Descripción -->
            <label for="descripcion">Descripción</label>
            <textarea 
                id="descripcion" 
                name="descripcion" 
                placeholder="Escribe una breve descripción del producto"></textarea>

            <!-- Imagen -->
            <label for="imagen">Imagen del producto</label>
            <input 
                type="file" 
                id="imagen" 
                name="imagen" 
                accept="image/*">

            <!-- BOTONES DE ACCIÓN -->
            <div class="acciones">
            <a href="catalogo_almacen.html" class="btn-secundario">⬅ Volver</a>
            <button 
                type="submit" 
                class="btn-principal"
                >Guardar producto</button>
            </div>
        </form>
        </section>
    </main>
    </body>
</html>
